<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/variables.css" />
        <link rel="stylesheet" href="css/responsive.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <title>
            Frontend Mentor | Huddle landing page with single introductory
            section
        </title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="page-container">
            <header class="header">
                <img
                    class="logo-image"
                    src="images/logo.svg"
                    alt="Logo Image"
                />
            </header>

            <main class="main">
                <div class="image-container">
                    <img
                        class="illustration"
                        src="images/illustration-mockups.svg"
                        alt="Illustration MockUp Image"
                    />
                </div>

                <div class="text-container">
                    <h1 class="heading">
                        Build The Community Your Fans Will Love
                    </h1>

                    <p class="paragraph">
                        Huddle re-imagines the way we build communities. You
                        have a voice, but so does your audience. Create
                        connections with your users as you engage in genuine
                        discussion.
                    </p>

                    <a class="button" href="#">Register</a>
                </div>
            </main>

            <footer class="footer">
                <div class="social">
                    <a class="social-icon-box" href="#">
                        <i class="social-icon fab fa-facebook-f"></i>
                    </a>

                    <a class="social-icon-box" href="#">
                        <i class="social-icon fab fa-twitter"></i>
                    </a>

                    <a class="social-icon-box" href="#">
                        <i class="social-icon fab fa-instagram"></i>
                    </a>
                </div>

                <div class="attribution">
                    Challenge by
                    <a
                        href="https://www.frontendmentor.io?ref=challenge"
                        target="_blank"
                        >Frontend Mentor</a
                    > Coded by <a href="#">Jackson Jean P.S.</a>
                </div>
            </footer>
        </div>
    </body>
</html>
